<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style21.css">
</head>

<body>
  <header id="titulo" class="fcolor-d5">
    <h1>Ediciones Fares</h1>
  </header>
  <nav class="fcolor-14">
    <ul>
      <li><a href="#">Principal</a></li>
      <li><a href="#">Libros</a></li>
      <li class="f-desplegable">
        <a href="#" class="btndesplegable">Inventario</a>
        <div class="cont-desplegable">
          <a href="cproductos.html">Crear Producto</a>
          <a href="#">Consultar Producto</a>
        </div>
      </li>
      <li><a href="#">Contactos</a></li>
    </ul>
  </nav>
  <section class="fcolor-11 seccion-form">
    <div class="s-encabezado">
      <h2>Inventario</h2>
    </div>
    <form class="fcolor-15" action="guardar.html" method="post" enctype="multipart/form-data" autocomplete="off">
    <div id="codnom">
      <label for="">Codigo: <input type="text" name="codigo" id="codigo" pattern="[0-9]{3,}" placeholder="Ingresar solo Numeros" size="12" autofocus required></label>
      <label for="">Producto: <input type="text" name="nproducto" id="nproducto" pattern="^[a-zA-Z\s]+{3,100}" placeholder="Ingresar solo Letras" size="50" autofocus required></label>
    </div>
    <div id="cospor">
      <label for="">Costo: <input type="text" name="costop" id="costop" pattern="[0-9]+([,\.][0-9]+)?"></label>
      <label for="">Porcentaje de Venta: <input type="text" name="porcentajev" id="porcentajev" maxlength="3" size="4"></label>
    </div>
    <div id="prefecha">
      <label for="">Precio de Venta: <input type="text" name="pventa" id="pventa" readonly> </label>
      <label for="">Fecha: <input type="date" name="fecha_creacion" id="fecha_creacion"></label>
    </div>
    <div id="csimagen">
      <img src="" width="200px" alt="Imagen del Producto......">
    </div>
    <div id="botonimg5">
      <input type="file" name="simagen" id="simagen">
    </div>
    <input type="submit" value="Guardar">
    </form>
  </section>

  <footer class="fcolor-d5">
    <p>Derechos Reservados &copy; 2004-2023 </p>
  </footer>
</body>
</html>
