<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Formulario</h1>
    
    <div class="contenedor">
    <form action="" class="formulario">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" placeholder="escriba su nombre" required><br><br>
    
    <label for="Apellidos">Apellidos:</label>
    <input type="text" id="Apellidos" name="Apellidos" placeholder="1r apellido" required><br><br>
    
    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" placeholder="email" required><br><br>
    
    <label for="asunto">Asunto:</label>
    <input type="text" id="Asunto" name="Asunto" placeholder="titular de la consulta" required><br><br>
    
    <label for="Mensaje" class="label">Mensaje:</label>
    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Describe Brevemente en menos de 300 caracteres"></textarea>
    
    <input type="submit" value="Enviar datos" class="btn">
    </form>
    
    
</div>
</body>
</html>
